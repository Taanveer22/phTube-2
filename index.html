<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph tube 2</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="inter-font">
    <header class="w-11/12 mx-auto mb-12">
      <!-- navbar----------------------------------------- -->
      <nav
        class="flex flex-col sm:flex-row gap-5 justify-between items-center py-3 border-b-2 border-gray-300"
      >
        <div class="logo">
          <img class="w-32" src="./assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <input id="search-input" type="text" placeholder="search" class="input" />
        </div>
        <div class="sort">
          <button class="btn">Sort</button>
        </div>
      </nav>

      <!-- category button container --------------------->
      <nav
        id="category-btn-container"
        class="flex gap-10 justify-center items-center my-3"
      ></nav>
    </header>

    <main class="w-11/12 mx-auto mb-12">
      <!-- video card container-------------------- -->
      <section
        id="video-card-container"
        class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      ></section>
    </main>

    <!--pop up modal ------------------------------------->
    <footer class="my-6 text-center">
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="detailsModal.showModal()">open modal</button>
      <dialog id="detailsModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-content" class="space-y-2"></div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </footer>

    <!-- custom js -->
    <script src="./js/script.js"></script>
  </body>
</html>
